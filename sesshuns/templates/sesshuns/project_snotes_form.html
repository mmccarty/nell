{% extends "sesshuns/base.html" %}
{% block title %}Scheduler's Project Notes{% endblock %}
{% block content %}
<form action="/project/{{p.pcode}}/schedulers_notes" method="POST">
  <h1>Scheduler's Notes for {{p.pcode}}</h1>
  <textarea name="notes">{{p.schedulers_notes}}</textarea>
  <br/>
  <input type="submit" name="button" value="Save"/>&nbsp;&nbsp;
  <input type="submit" value="Cancel" onclick="window.location.href = '/project/{{p.pcode}}'; return false"/>
</form>
{% endblock %}
